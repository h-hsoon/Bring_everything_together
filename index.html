<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>web page</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">Features</a>
              <a class="nav-link" href="#">Pricing</a>
            </div>
          </div>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-dark" type="submit">Search</button>
          </form>
        </div>
      </nav>
      <div class="p-3 mt-2">
        <table class="table table-primary">
          <thead>
            <tr>
              <th scope="col">Club Name</th>
              <th scope="col">Club League</th>
              <th scope="col">Club Handle</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Real Madrid CF</td>
              <td>Spanish La Liga</td>
              <td><a href="#" class="link-primary link-offset-2 link-underline link-underline-opacity-0">@Real Madrid</a></td>
            </tr>
            <tr>
                <td>FC Barcelona</td>
                <td>Spanish La Liga</td>
                <td><a href="#" class="link-primary link-offset-2 link-underline link-underline-opacity-0">@Barcelona</a></td>
              </tr>
              <tr>
                <td>Atletico de Madrid</td>
                <td>Spanish La Liga</td>
                <td><a href="#" class="link-primary link-offset-2 link-underline link-underline-opacity-0">@Atletico de Madrid</a></td>
              </tr>
            </tbody>
          </table>
      </div>
      <div class="container d-flex justify-content-center">
          <form>
            <div class="mb-3">
              <input type="text" class="form-control" id="ClubName" placeholder="enter Name">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" id="ClubLeague" placeholder="enter League">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" id="ClubHandle" placeholder="enter @Handle">
            </div>
          <button class="btn btn-primary" id="Add">Add</button>
        </form>
      </div>
      
      <script src="app.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
